; =========================================================================
; Noise Spectral Analyzer - BETA Configuration Template
; =========================================================================

[GENERAL]
; Label: "Base Save Folder"
base_save_folder= ../data
; Label: "Save Raw Traces (Oscilloscope Data)"
save_raw_traces= true
; Label: "Suppress INFO logs"
suppress_info_logs= true
; Label: "Sample Name / ID"
sample_name= lala

[LDR_MEASUREMENT]
; Label: "SNR Pause Threshold"
snr_threshold= 9.0
; Label: "Min Cycles per Step"
min_cycles= 400
; Label: "Mode" (Block or Streaming)
acquisition_mode= Block
; Label: "Capture Duration (s)"
capture_duration= 1.0
; Label: "Sample Rate (Hz)"
sample_rate= 1000.0
; Label: "Start Current (A)"
sweep_start= 0.01
; Label: "Stop Current (A)"
sweep_stop= 1e-05
; Label: "Steps"
sweep_steps= 10
; Label: "Frequency (Hz)"
sweep_freq= 80.0
; Label: "Duty Cycle"
duty_cycle= 0.5
; Label: "Capture Delay (Cycles)"
capture_delay_cycles= 50
; Label: "LED Compliance Voltage (V)"
led_compliance= 9.0
; Label: "Averages per Step"
averages= 1
; Label: "LDR Gain (Resistor) (Ω)"
ldr_resistor= 0.0
; Label: "LDR TIA Gain (V/A)"
ldr_tia_gain= 1000000000.0
; Label: "Start Scope Range" (Index: 6 = 1V)
scope_range_idx= 0
; Label: "Auto-Range"
auto_range= true
; Label: "AC Coupling"
ac_coupling= false
; Label: "Save Data During Measurement"
ldr_save_data= true

[SCOPE_COMMISSIONING]
; Label: "Range A"
scope_comm_range_a= 20MV
; Label: "Coupling A"
scope_comm_coupling_a= DC
; Label: "Acquisition Mode"
scope_comm_acq_mode= Block
; Label: "Duration (ms)"
scope_comm_duration_ms= 0.1
; Label: "Number of Samples"
scope_comm_num_samples= 1000
; Label: "Sample Rate (Hz)"
scope_comm_sample_rate= 100000.0
; Label: "Range" (Quick Config)
scope_comm_quick_range= 10MV
; Label: "Coupling" (Quick Config)
scope_comm_quick_coupling= DC
; Label: "TIA Gain (Ω)"
scope_comm_tia_gain= 0.0
; Label: "Snapshot Gain (Ω)"
scope_comm_gain= 1000.0

[PULSE_GENERATOR]
; Label: "Pulse Mode" (Current or Voltage)
pulse_gen_mode= Current
; Label: "High Level" (A or V)
pulse_gen_high_level= 0.01
; Label: "Low Level" (A or V)
pulse_gen_low_level= 0.0
; Label: "Compliance" (V or A)
pulse_gen_compliance= 1.0
; Label: "Frequency (Hz)"
pulse_gen_frequency= 80.0
; Label: "Duty Cycle (%)"
pulse_gen_duty_cycle= 0.5
; Label: "Cycles" (0 = Infinite)
pulse_gen_cycles= 300
; Label: "Resistor (Ω)"
pulse_gen_resistor= 1000000.0
; Label: "Scope Range"
pulse_gen_scope_range= 10V
; Label: "Capture Duration (s)"
pulse_gen_capture_duration= 1.0
; Label: "Samples"
pulse_gen_samples= 0.0
; Label: "AC Coupling"
pulse_gen_ac_coupling= true
; Label: "Measurement Delay (Cycles)"
pulse_gen_delay_cycles= 0

[GLOBAL_DEVICE]
; Label: "Amplifier/TIA Type"
global_amp_type= FEMTO TIA
; Label: "Load Resistor (Ω)"
global_resistor_val= 0.0
; Label: "TIA Gain (V/A)"
global_tia_gain= 10000.0
; Label: "Safety Guardrail (V)"
global_safety_max_v= 10.0
; Label: "SMU Mock Mode"
smu_mock_mode= true
; Label: "Scope Mock Mode"
scope_mock_mode= true

[SMU_CONTROL]
; Label: "Sweep Start (V)"
smu_sweep_start= -1.0
; Label: "Sweep Stop (V)"
smu_sweep_stop= 1.0
; Label: "Sweep Steps"
smu_sweep_steps= 21
; Label: "Sweep Spacing" (Linear or Log)
smu_sweep_mode= Linear
; Label: "Sweep Direction" (Single or Double)
smu_sweep_dir= Single
; Label: "Speed (NPLC)"
smu_sweep_nplc= 1.0
; Label: "Sweep Compliance (A)"
smu_sweep_comp= 0.01
; Label: "Manual Source Mode" (Voltage or Current)
smu_manual_mode= Voltage
; Label: "Manual Source Level"
smu_manual_val= 0.0
; Label: "Manual Compliance Level"
smu_manual_comp= 0.1

[POST_PROCESSING]
; Label: "LED Emission Wavelength (nm)"
last_led_wavelength= 461.0
; Label: "Reference Diode Area (cm2)"
last_ref_area= 1.0
; Label: "DUT Area (cm2)"
last_dut_area= 0.16
; Label: "Reference Responsivity File"
last_ref_file= ..\data\SiDiodeResponsivity.csv
; Label: "Calibration File 1"
last_meas_file= data/Si_cal1.csv
; Label: "DUT File 1"
last_dut_file= 
; Label: "Select Trace File"
last_trace_file= ..\data\STGD10OD1patterned_20260113_133500\trace_step_9_I2.15e-05A_avg1.csv
